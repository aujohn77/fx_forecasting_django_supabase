name: Daily FX Ops

on:
  schedule:
    - cron: "08 14 * * *"   # run once per day one hour after Frankfurter publishes new rates.
  workflow_dispatch:        # allow manual runs

jobs:
  daily-ops:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      RSCRIPT_EXE: "Rscript"

      # ----- EDIT THESE IF YOU CHANGE PAIRS OF CURRENCIES -----
      FX_BASE: "USD"
      FX_QUOTES: "EUR,GBP,AUD,NZD,JPY,CNY,CHF,CAD,MXN,INR,BRL,KRW"
      # --------------------------------------------------------

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'

      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::forecast
            any::fable
            any::tsibble
            any::feasts

      - name: Check R libraries
        run: |
          Rscript -e 'print(.libPaths()); print("forecast" %in% rownames(installed.packages()))'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check DB connection
        run: |
          python manage.py db_check

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Ingest daily FX rates
        run: |
          python manage.py ingest_rates --daily \
            --base "$FX_BASE" \
            --quotes "$FX_QUOTES"

      - name: Run daily forecasts + backtests (from ModelSpec)
        run: |
          python manage.py fx_daily_ops \
            --base "$FX_BASE" \
            --quotes "$FX_QUOTES" \
            --window 60
