name: Daily FX Ops

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"

jobs:
  daily-ops:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Ingest daily FX rates
        run: |
          python manage.py ingest_rates --daily

      - name: Run daily forecasts
        run: |
          python manage.py run_daily_forecasts --base USD --quotes EUR,AUD,GBP --model naive

      - name: Run backtests
        run: |
          python manage.py run_backtests --model naive --daily --window 60 --base USD --quotes EUR,AUD,GBP
