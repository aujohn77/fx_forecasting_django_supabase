name: Daily FX Ops

on:
  schedule:
    - cron: "20 6 * * *"   # run once per day one hour after Frankfurter publishes new rates.
  workflow_dispatch:        # allow manual runs

jobs:
  daily-ops:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}

      # ----- EDIT THESE IF YOU CHANGE MODELS OR PAIRS -----
      FX_BASE: "USD"
      FX_QUOTES: "AUD"
      FX_MODELS: "naive drift average_r drift_r"
      # ----------------------------------------------------

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check DB connection
        run: |
          python manage.py db_check

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Ingest daily FX rates
        run: |
          python manage.py ingest_rates --daily \
            --base "$FX_BASE" \
            --quotes "$FX_QUOTES"

      - name: Run daily forecasts (for all models)
        run: |
          for MODEL in $FX_MODELS; do
            echo "=== Running daily forecasts: $MODEL ==="
            python manage.py run_daily_forecasts \
              --base "$FX_BASE" \
              --quotes "$FX_QUOTES" \
              --model "$MODEL"
          done

      - name: Run backtests (for all models)
        run: |
          for MODEL in $FX_MODELS; do
            echo "=== Running daily backtests: $MODEL ==="
            python manage.py run_backtests \
              --model "$MODEL" \
              --daily \
              --window 60 \
              --base "$FX_BASE" \
              --quotes "$FX_QUOTES"
          done
