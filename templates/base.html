{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}FX Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/site.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="page">

  <!-- Navigation shell -->
  <header class="top nav-shell">
    <div class="wrap nav-rows">

      <!-- ROW 1 — Global Navigation -->
      <div class="nav-row nav-row-global">
        <div class="nav-global-inner">

          <!-- Desktop nav -->
          <nav class="nav-main">
            <a href="{% url 'portfolio:home' %}"
               class="nav-link {% block nav_home_active %}{% endblock %}">
              Home
            </a>

            <a href="{% url 'portfolio:home' %}"
               class="nav-link {% block nav_projects_active %}{% endblock %}">
              Projects
            </a>

            <a href="{% url 'portfolio:about' %}"
               class="nav-link {% block nav_about_active %}{% endblock %}">
              About
            </a>
          </nav>

          <!-- Hamburger button (mobile only) -->
          <button class="hamburger" type="button"
                  aria-label="Toggle navigation"
                  onclick="toggleMobileNav()">
            <span></span>
            <span></span>
            <span></span>
          </button>

        </div>
      </div>

      <!-- ROW 2 — Optional inline breadcrumb text like "Projects > Lead Conversion Prediction" -->
      <div class="nav-row nav-row-secondary">
        {% block nav_row2 %}{% endblock %}
      </div>

    </div>
  </header>

  <!-- Mobile slide-in navigation drawer -->
  <div id="mobile-nav" class="mobile-nav" onclick="toggleMobileNav()">
    <div class="mobile-nav-panel" onclick="event.stopPropagation();">

      <nav class="mobile-nav-links">

        <!-- Home -->
        <a href="{% url 'portfolio:home' %}"
           class="nav-link"
           onclick="toggleMobileNav()">
          Home
        </a>

        <!-- Projects collapsible -->
        <div class="mobile-collapsible">

          <button class="mobile-collapse-btn"
                  type="button"
                  onclick="toggleSection('projects-submenu')">
            Projects ▸
          </button>

          <div id="projects-submenu" class="mobile-submenu">

            <!-- FX Model Deployment Demo -->
            <a href="{% url 'portfolio:project_model_deploy' %}"
               class="nav-link"
               onclick="toggleMobileNav()">
              FX Model Deployment Demo
            </a>

            <!-- FX sections collapsible -->
            <div class="mobile-collapsible inner-level">

              <button class="mobile-collapse-btn inner-btn"
                      type="button"
                      onclick="toggleSection('fx-submenu')">
                Sections ▸
              </button>

              <div id="fx-submenu" class="mobile-submenu inner-submenu">
                <a href="{% url 'portfolio:project_model_deploy' %}"
                   class="nav-link"
                   onclick="toggleMobileNav()">
                  Summary
                </a>
                <a href="{% url 'market' %}"
                   class="nav-link"
                   onclick="toggleMobileNav()">
                  Market
                </a>
                <a href="{% url 'forecast' %}"
                   class="nav-link"
                   onclick="toggleMobileNav()">
                  Forecasts
                </a>
              </div>
            </div>

            <!-- Other ML projects -->
            <a href="{% url 'portfolio:project_amazon_recommender' %}"
               class="nav-link"
               onclick="toggleMobileNav()">
              Amazon-style Product Recommender
            </a>

            <a href="{% url 'portfolio:project_lead_conversion' %}"
               class="nav-link"
               onclick="toggleMobileNav()">
              Lead Conversion Prediction
            </a>

            <a href="{% url 'portfolio:project_customer_segmentation' %}"
               class="nav-link"
               onclick="toggleMobileNav()">
              Customer Segmentation
            </a>

          </div>
        </div>

        <!-- About -->
        <a href="{% url 'portfolio:about' %}"
           class="nav-link"
           onclick="toggleMobileNav()">
          About
        </a>

      </nav>

    </div>
  </div>

  <!-- Main content -->
  <main class="wrap">
    {% block content %}{% endblock %}
  </main>

  <script>
    function toggleMobileNav() {
      const nav = document.getElementById('mobile-nav');
      if (!nav) return;
      nav.classList.toggle('open');
    }

    function toggleSection(id) {
      const submenu = document.getElementById(id);
      if (!submenu) return;
      submenu.classList.toggle('open');
    }
  </script>

</body>
</html>
